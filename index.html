  <script>
        function Calc() {
            x1 = parseInt(document.getElementById("X1").value);
            z1 = parseInt(document.getElementById("Z1").value);
            X1 = parseInt(document.getElementById("X2").value);
            Z1 = parseInt(document.getElementById("Z2").value);

            x2 = parseInt(document.getElementById("X3").value);
            z2 = parseInt(document.getElementById("Z3").value);
            X2 = parseInt(document.getElementById("X4").value);
            Z2 = parseInt(document.getElementById("Z4").value);

            Xs = (z2 - z1 + (x1 * (Z1 - z1)) / (X1 - x1) - (x2 * (Z2 - z2)) / (X2 - x2)) / ((Z1 - z1) / (X1 - x1) - (Z2 - z2) / (X2 - x2));
            Zs = ((Xs - x1) * (Z1 - z1)) / (X1 - x1) + z1;

            document.getElementById("Loc").innerText = "The stronghold is located in " + Xs + " ~ " + Zs;
            document.getElementById("Command").innerHTML = "If you want to tp to the loacation copy this: <br/> /tp @s " + Xs + " ~ " + Zs;

            if (isNaN(Xs) || isNaN(Zs)) {
                document.getElementById("Error").innerHTML = "There was a problem while calculating the loacation! <br/> Please try again..."
            }
            else {
                document.getElementById("M").style.visibility = "hidden";
                document.getElementById("Out").style.visibility = "inherit";
                document.getElementById("Error").innerHTML = "Be aware that these coordinates may not be very accurate, depending on how accurately you followed the instructions. To be sure, throw another ender eye when you get there and you will find it shortly.";
            }
        }
        function res() {
            document.getElementById("M").style.visibility = "visible";
            document.getElementById("Out").style.visibility = "hidden";
        }
    </script>
